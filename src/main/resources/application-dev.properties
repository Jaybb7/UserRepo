# Local development DB config
spring.datasource.url=jdbc:mysql://localhost:3306/UserDB
spring.datasource.username=root
spring.datasource.password=Chichi@73
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=20
# Max number of connections in pool
spring.datasource.hikari.minimum-idle=5
# Minimum number of idle connections in the pool
spring.datasource.hikari.idle-timeout=30000
# Max idle time for connections in milliseconds
spring.datasource.hikari.connection-timeout=20000
# Max time to wait for a connection from the pool in milliseconds
spring.datasource.hikari.max-lifetime=1800000
# Max lifetime of a connection in milliseconds before it's retired